<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <div class="container">
    <h1><span class="heading">We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <form>
      <input type="email" name="email" id="email" aria-label="email" placeholder="Your email address...">
      <button id="submit-email">Notify Me</button>
      <span class="error" id="error">Please provide a valid email address</span>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="dashboard">
  </div>

  <footer>
      <ul>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </footer>

  <script src='./script.js'></script>
  <script src="https://kit.fontawesome.com/d15adb70b9.js" crossorigin="anonymous"></script>
</body>
</html>
